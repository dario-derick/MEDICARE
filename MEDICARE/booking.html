<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-family: var(--heading-font);
            font-weight: bolder;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-submit {
            background-color: var(--primary-color) ;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #007bff;
        }

        /* Pop-up Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        
        .popup h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .btn-close {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #back{
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="form-container" id="appointmentForm">
            <h1>Appointment Request</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="doctor">Preferred Doctor</label>
                <select id="doctor" name="doctor">
                    <option value="">-- Select a Doctor --</option>
                    <option value="dr-smith">Dr. Smith (General Physician)</option>
                    <option value="dr-jones">Dr. Jones (Cardiologist)</option>
                    <option value="dr-lee">Dr. Lee (Pediatrician)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Submit Appointment Request</button>
 </form>

 <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>âœ… Appointment Scheduled!</h2>
        <p id="confirmationMessage"></p>
        <button class="btn-close" onclick="closePopup()">Close</button>
    </div>
    </div>
<script>
    const form = document.getElementById('appointmentForm');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            
            // Get form values
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;
            
            // Format date (e.g., "January 15, 2024")
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Update pop-up message
            confirmationMessage.innerHTML = `
                Your booking is scheduled on <strong>${formattedDate}</strong><br>
                with <strong>${doctor}</strong>.
            `;
            
            // Show pop-up
            popup.style.display = 'block';
            overlay.style.display = 'block';
            
            // Optional: Reset form
            form.reset();
        });

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            window.location ="index.html";
        }
</script>
</body>
</html>
